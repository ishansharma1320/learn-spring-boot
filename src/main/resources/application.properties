spring.datasource.url=jdbc:mysql://localhost/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring banner
spring.main.banner-mode=off

# Reduce the logging level to WARN
logging.level.root=WARN

# Add logging configs to display SQL Statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Best not to do this in production
# value "create" drops the tables and create new ones
# value "update" will keep previous data
spring.jpa.hibernate.ddl-auto=update